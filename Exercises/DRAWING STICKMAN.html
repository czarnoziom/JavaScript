<!DOCTYPE html>
<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="canvas" width="200" height="200"></canvas>
<script>
   var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(10, 20);
    ctx.lineTo(30, 40);
    ctx.lineTo(50, 20);
    ctx.moveTo(30, 40);
    ctx.lineTo(30, 70);
    ctx.lineTo(50, 90);
    ctx.moveTo(30, 70);
    ctx.lineTo(10, 90);
    ctx.moveTo(30, 40);
    ctx.lineTo(30, 20);
    ctx.stroke();

    
    ctx.lineWidth = 4;
    ctx.strokeRect(22.5, 5, 15, 15);

</script>
</body>
</html>
