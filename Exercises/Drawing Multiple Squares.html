<!DOCTYPE html>
<html>
<head>
<title>Canvas</title>
</head>
<body>
<canvas id="canvas" width="200" height="200"></canvas>
<script>
   var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "Red";
    ctx.fillRect(80, 10, 50, 50);
    ctx.fillStyle = "Blue";
    ctx.fillRect(100, 60, 10, 15);
    ctx.fillStyle = "Blue";
    ctx.fillRect(30, 75, 150, 10);
    ctx.fillStyle = "HotPink";
    ctx.fillRect(70, 85, 70, 70);
    ctx.fillRect(70, 155, 10, 60);
    ctx.fillRect(130, 155, 10, 60);

</script>
</body>
</html>
