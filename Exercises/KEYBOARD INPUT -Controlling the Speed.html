<!DOCTYPE html>
<html>
<head>
<title>Keyboard input</title>
</head>
<body>
<div>
        strzałki = ruch <br/>
        spacja = stop <br/>
        cyfry na klawiaturze numerycznej = prędkość kulki <br/>
</div>
<canvas id="canvas" width="400" height="400"></canvas>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script>
    //Setting Up the Canvas
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var width = canvas.width;
    var height = canvas.height;

    //Defining the circle Function
    var circle = function (x, y, radius, fillCircle) {
    ctx.beginPath();
    ctx.arc(x, y, radius, 0, Math.PI * 2, false);
    if (fillCircle) {
    ctx.fill();
    } else {
    ctx.stroke();
    }
    };

    //Creating the Ball Constructor
    var Ball = function () {
    this.x = width / 2;
    this.y = height / 2;
    this.speed = 5;
    this.xSpeed = 5;
    this.ySpeed = 0;
    };

    //Defining the move Method
    Ball.prototype.move = function () {
    this.x += this.xSpeed;
    this.y += this.ySpeed;
    if (this.x < 0) {
    this.xSpeed = -this.xSpeed;
    } else if (this.x > width) {
    this.xSpeed = -this.xSpeed;
    } else if (this.y < 0) {
    this.ySpeed = -this.ySpeed;
    } else if (this.y > height) {
    this.ySpeed = -this.ySpeed;
    }
    };

    //Defining the draw Method
    Ball.prototype.draw = function () {
    circle(this.x, this.y, 10, true);
    };

    //Creating a setDirection Method
    Ball.prototype.setDirection = function (direction) {
    if (direction === "up") {
    this.xSpeed = 0;
    this.ySpeed = -this.speed;
    } else if (direction === "down") {
    this.xSpeed = 0;
    this.ySpeed = this.speed;
    } else if (direction === "left") {
    this.xSpeed = -this.speed;
    this.ySpeed = 0;
    } else if (direction === "right") {
    this.xSpeed = this.speed;
    this.ySpeed = 0;
    } else if (direction === "stop") {
    this.xSpeed = 0;
    this.ySpeed = 0;
    }
    };

     //Reacting to the Keyboard 2
     var speeds = {
    97: "1",
    98: "2",
    99: "3",
    100: "4",
    101: "5",
    102: "6",
    103: "7",
    104: "8",
    105: "9"
    };

    //Creating a setDirection Method
    Ball.prototype.setSpeed = function (speed) {
    if (speed === "1" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -1;
    this.speed = 1;
    } else if (speed === "1" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 1;
    this.speed = 1;
    } else if (speed === "1" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -1;
    this.speed = 1;
    } else if (speed === "1" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 1;
    this.speed = 1;
    
    } else if (speed === "2" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -2;
    this.speed = 2;
    } else if (speed === "2" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 2;
    this.speed = 2;
    } else if (speed === "2" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -2;
    this.speed = 2;
    } else if (speed === "2" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 2;
    this.speed = 2;
    
    } else if (speed === "3" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -3;
    this.speed = 3;
    } else if (speed === "3" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 3;
    this.speed = 3;
    } else if (speed === "3" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -3;
    this.speed = 3;
    } else if (speed === "3" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 3;
    this.speed = 3;

    } else if (speed === "4" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -4;
    this.speed = 4;
    } else if (speed === "4" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 4;
    this.speed = 4;
    } else if (speed === "4" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -4;
    this.speed = 4;
    } else if (speed === "4" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 4;
    this.speed = 4;

    } else if (speed === "5" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -5;
    this.speed = 5;
    } else if (speed === "5" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 5;
    this.speed = 5;
    } else if (speed === "5" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -5;
    this.speed = 5;
    } else if (speed === "5" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 5;
    this.speed = 5;

    } else if (speed === "6" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -6;
    this.speed = 6;
    } else if (speed === "6" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 6;
    this.speed = 6;
    } else if (speed === "6" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -6;
    this.speed = 6;
    } else if (speed === "6" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 6;
    this.speed = 6;

    } else if (speed === "7" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -7;
    this.speed = 7;
    } else if (speed === "7" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 7;
    this.speed = 7;
    } else if (speed === "7" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -7;
    this.speed = 7;
    } else if (speed === "7" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 7;
    this.speed = 7;

    } else if (speed === "8" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -8;
    this.speed = 8;
    } else if (speed === "8" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 8;
    this.speed = 8;
    } else if (speed === "8" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -8;
    this.speed = 8;
    } else if (speed === "8" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 8;
    this.speed = 8;

    } else if (speed === "9" && this.xSpeed==0 && this.ySpeed<0) {
    this.ySpeed = -9;
    this.speed = 9;
    } else if (speed === "9" && this.xSpeed==0 && this.ySpeed>0)  {
    this.ySpeed = 9;
    this.speed = 9;
    } else if (speed === "9" && this.xSpeed<0 && this.ySpeed==0)  {
    this.xSpeed = -9;
    this.speed = 9;
    } else if (speed === "9" && this.xSpeed>0 && this.ySpeed==0)  {
    this.xSpeed = 9;
    this.speed = 9;
    


    }
    };

   

    //Reacting to the Keyboard
    var ball = new Ball();
    var keyActions = {
    32: "stop",
    37: "left",
    38: "up",
    39: "right",
    40: "down"
    };
    $("body").keydown(function (event) {
    var direction = keyActions[event.keyCode];
    ball.setDirection(direction);
    var speed = speeds[event.keyCode];
    ball.setSpeed(speed);
    });

    
    

    //Animating the Ball
    setInterval(function () {
    ctx.clearRect(0, 0, width, height);
    ball.draw();
    ball.move();
    ctx.strokeRect(0, 0, width, height);
    }, 30);

    


</script>
</body>
</html>
